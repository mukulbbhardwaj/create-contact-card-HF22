<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 400px;
  height: 400px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color:deepskyblue;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://cdn.pixabay.com/photo/2015/09/04/01/50/person-921509_1280.jpg" alt="Oops" style="width:400px;height:400px;">
    </div>
    <div class="flip-card-back">
      <h1>Nombasa More</h1> 
      <p>Geoinformatics student</p> 
      <p>Prefered language: Python</p> 
      <p><a href="mailto:nombasamore@gmail.com">nombasamore@gmail.com</a></p>
      <p>Github page: <a href="https://github.com/nombasamore">nombasamore</a></p>
    </div>
  
  </div>
</div>

</body>
</html>
